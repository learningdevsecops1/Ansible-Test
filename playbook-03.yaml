- name : PLAY1
  hosts: local
  connection: local
  become: yes
  tasks:
    - name: Install Nginx
      ansible.builtin.package:
        name: nginx
        state: present
    - name: Start Nginx
      ansible.builtin.service:
        name: nginx
        state: started
    - name: Stop Nginx
      ansible.builtin.service:
        name: nginx
        state: stopped
    - name: Restart Nginx
      ansible.builtin.service:
        name: nginx
        state: restarted
    - name: Enable Nginx
      ansible.builtin.service:
        name: nginx
        enabled: yes

