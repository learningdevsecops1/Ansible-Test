plugin: amazon.aws.aws_ec2
# This is a demo playbook for the amazon.aws_ec2 plugin
# It demonstrates how to use the plugin to create an EC2 instance
# in AWS and then terminate it
regions:
  - us-east-1
filters:
  tag:Name: nginx
  instance-state-name: running
hostnames:
  - private-ip-address
compose:
  ansible_host: private-ip-address 
